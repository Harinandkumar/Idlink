<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<title>Amazon Affiliate Link Generator</title>
<meta name="description" content="Convert any Amazon link into your affiliate link instantly. Simple & fast.">

<style>
:root {
  --pink: #ff4d8d;
  --pink-dark: #ff3377;
  --bg: #f8fafc;
  --card: #ffffff;
  --text: #1e293b;
  --muted: #64748b;
  --border: #e2e8f0;
}

* {
  box-sizing: border-box;
  margin: 0;
  padding: 0;
}

body {
  font-family: system-ui, -apple-system, Segoe UI, sans-serif;
  background: var(--bg);
  color: var(--text);
  min-height: 100vh;
  display: flex;
  align-items: center;
  justify-content: center;
  padding: 20px;
}

.card {
  background: var(--card);
  max-width: 480px;
  width: 100%;
  padding: 30px;
  border-radius: 18px;
  box-shadow: 0 15px 40px rgba(0,0,0,0.08);
  border: 1px solid var(--border);
}

h1 {
  text-align: center;
  margin-bottom: 8px;
  color: var(--pink);
}

.subtitle {
  text-align: center;
  color: var(--muted);
  font-size: 14px;
  margin-bottom: 25px;
}

label {
  font-size: 14px;
  font-weight: 600;
}

input {
  width: 100%;
  margin-top: 8px;
  padding: 14px;
  border-radius: 12px;
  border: 2px solid var(--border);
  font-size: 15px;
}

input:focus {
  outline: none;
  border-color: var(--pink);
}

button {
  width: 100%;
  margin-top: 18px;
  padding: 14px;
  border-radius: 14px;
  border: none;
  background: linear-gradient(135deg, var(--pink), #ff8fb3);
  color: #fff;
  font-size: 16px;
  font-weight: 700;
  cursor: pointer;
}

button:hover {
  background: linear-gradient(135deg, var(--pink-dark), var(--pink));
}

.result {
  margin-top: 20px;
  display: none;
}

.result p {
  font-size: 14px;
  margin-bottom: 8px;
  color: var(--muted);
}

.output {
  background: #f1f5f9;
  padding: 14px;
  border-radius: 12px;
  word-break: break-all;
  font-size: 14px;
}

.copy-btn {
  margin-top: 10px;
  background: #1e293b;
}

.footer {
  margin-top: 20px;
  text-align: center;
  font-size: 12px;
  color: var(--muted);
}
</style>
</head>

<body>

<div class="card">
  <h1>ðŸ”— Affiliate Link Tool</h1>
  <p class="subtitle">Paste any Amazon link & get your affiliate link instantly</p>

  <label>Amazon Product / Search Link</label>
  <input id="inputLink" placeholder="https://www.amazon.in/..." />

  <button onclick="generateLink()">Generate Affiliate Link</button>

  <div class="result" id="resultBox">
    <p>Your Affiliate Link ðŸ‘‡</p>
    <div class="output" id="outputLink"></div>
    <button class="copy-btn" onclick="copyLink()">Copy Link</button>
  </div>

  <div class="footer">
    Affiliate ID: <b>customwishcar-21</b><br>
    Works on mobile & desktop
  </div>
</div>

<script>
const AFFILIATE_TAG = "customwishcar-21";

function generateLink() {
  const input = document.getElementById("inputLink").value.trim();
  const resultBox = document.getElementById("resultBox");
  const output = document.getElementById("outputLink");

  if (!input.includes("amazon")) {
    alert("Please enter a valid Amazon link");
    return;
  }

  let cleanLink = input.split("?")[0];
  let affiliateLink = cleanLink + "?tag=" + AFFILIATE_TAG;

  output.textContent = affiliateLink;
  resultBox.style.display = "block";
}

function copyLink() {
  const text = document.getElementById("outputLink").textContent;
  navigator.clipboard.writeText(text);
  alert("Affiliate link copied!");
}
</script>

</body>
</html>
