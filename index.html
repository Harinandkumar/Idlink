<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Amazon Affiliate Link Generator</title>

<style>
* {
  box-sizing: border-box;
  font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
}

body {
  background: #f8fafc;
  display: flex;
  align-items: center;
  justify-content: center;
  min-height: 100vh;
  margin: 0;
  padding: 16px;
}

.card {
  background: #fff;
  width: 100%;
  max-width: 480px;
  padding: 22px;
  border-radius: 14px;
  box-shadow: 0 10px 30px rgba(0,0,0,0.08);
}

h1 {
  font-size: 1.4rem;
  margin-bottom: 8px;
  color: #111827;
}

p {
  font-size: 0.9rem;
  color: #4b5563;
  margin-bottom: 16px;
}

input {
  width: 100%;
  padding: 14px;
  border-radius: 10px;
  border: 2px solid #e5e7eb;
  font-size: 15px;
  margin-bottom: 14px;
}

input:focus {
  outline: none;
  border-color: #ff4d6d;
}

button {
  width: 100%;
  padding: 14px;
  border: none;
  border-radius: 10px;
  background: linear-gradient(135deg,#ff4d6d,#ff8fa3);
  color: white;
  font-size: 15px;
  font-weight: 600;
  cursor: pointer;
}

button:hover {
  opacity: 0.95;
}

.output {
  margin-top: 16px;
  display: none;
}

.output textarea {
  width: 100%;
  min-height: 90px;
  padding: 12px;
  border-radius: 10px;
  border: 2px solid #e5e7eb;
  font-size: 14px;
}

.copy-btn {
  margin-top: 10px;
  background: #111827;
}

.warning {
  margin-top: 12px;
  background: #fff7ed;
  color: #9a3412;
  padding: 10px;
  border-radius: 8px;
  font-size: 0.85rem;
  display: none;
}

footer {
  margin-top: 18px;
  font-size: 0.8rem;
  text-align: center;
  color: #6b7280;
}
</style>
</head>

<body>

<div class="card">
  <h1>üîó Amazon Affiliate Link Generator</h1>
  <p>Amazon product link paste karo ‚Äî affiliate ID auto add ho jayega</p>

  <input
    id="inputLink"
    type="text"
    placeholder="Paste Amazon link (amazon.in / amzn.in)"
  >

  <button onclick="generate()">Generate Affiliate Link</button>

  <div class="warning" id="warningBox">
    ‚ö†Ô∏è amzn.in short links pe direct tag kaam nahi karta.  
    Best results ke liye amazon.in product link use karo.
  </div>

  <div class="output" id="outputBox">
    <textarea id="result" readonly></textarea>
    <button class="copy-btn" onclick="copyLink()">Copy Link</button>
  </div>

  <footer>
    Affiliate ID: <strong>customwishcar-21</strong><br>
    Commission user ko extra charge nahi hota
  </footer>
</div>

<script>
const AFFILIATE_TAG = "customwishcar-21";

function generate() {
  const input = document.getElementById("inputLink").value.trim();
  const outputBox = document.getElementById("outputBox");
  const result = document.getElementById("result");
  const warning = document.getElementById("warningBox");

  warning.style.display = "none";
  outputBox.style.display = "none";

  if (!input) {
    alert("Please paste an Amazon link");
    return;
  }

  // Validate Amazon link
  if (
    !input.includes("amazon.") &&
    !input.includes("amzn.")
  ) {
    alert("Please enter a valid Amazon link");
    return;
  }

  let finalLink = input;

  // amzn short link warning
  if (input.includes("amzn.")) {
    warning.style.display = "block";
    finalLink = input; // cannot safely append tag
  } else {
    // Remove old tag if exists
    finalLink = finalLink.replace(/([&?])tag=[^&]+/, "");

    // Append affiliate tag
    finalLink += finalLink.includes("?")
      ? "&tag=" + AFFILIATE_TAG
      : "?tag=" + AFFILIATE_TAG;
  }

  result.value = finalLink;
  outputBox.style.display = "block";
}

function copyLink() {
  const textarea = document.getElementById("result");
  textarea.select();
  document.execCommand("copy");
  alert("Affiliate link copied ‚úÖ");
}
</script>

</body>
</html>
